{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby cadet {{ user.username }}</title>  
    <script type="module" src="{% static 'frontend/js/dashBoard.js' %}" ></script>
    <script type="module" src="{% static 'pong/js/pong.js' %}" ></script>
    <script type="module" src="{% static 'chat/js/chat.js' %}" ></script>
    <link rel="stylesheet" href="../static/frontend/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- <link rel="stylesheet" href="{% static 'frontend/css/line.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script type="module" src="../static/frontend/js/dashBoard.js" ></script>
    </head>
<body>
    {% csrf_token %}
    <input type="hidden" name="owner_id" value="{{ user.id }}">
    <input type="hidden" name="username" value="{{ user.username }}">
    <input type="hidden" name="avatar" value="{{ user.avatar }}">
    <input type="hidden" name="session_id" value="{{ user.session_id }}">

    {% if user.access_token %}
        <input type="hidden" name="access_token" value="{{ user.access_token }}">
        <input type="hidden" name="refresh_token" value="{{ user.refresh_token }}">
    {% endif %}
    <dashboard-component id="dashBoardComponent"></dashboard-component>
</body>
</html>
